<script type="text/javascript">
	function order(i){
		var quantity = document.getElementById("input"+i).value
		if(quantity > 0){
			localStorage.setItem("prod",i);
			localStorage.setItem("quant",quantity);
			window.location.href="/Order.html"
			}
		}
</script>
